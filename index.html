
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATHPUKUR HIGH SCHOOL (HS)</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Apple Touch Icon (Base64 embedded) -->
  <link rel="apple-touch-icon" href="PHS-LOGO.png">

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="masterLoginOverlay">
        <div id="masterLoginBox">
    <h2 class="red-text">Pathpukur High School</h2>
            <h2 class="shine">Master Login</h2>
            <input type="text" id="masterId" placeholder="Enter ID"><br><br>
            <input type="password" id="masterPass" placeholder="Enter Password"><br>
            <div id="masterLoginError" class="error"></div><br>
            <button onclick="submitMasterLogin()">LOGIN</button>
        </div>
    </div>

    <img src="PHS-LOGO.png" alt="School Logo" class="logo">
    <h1>Pathpukur High School (HS)</h1>
    <h2 class="blink">Welcome to the Marks Uploading Portal</h2>
  
    <div class="wrapper">
    <div class="static-text">Last date of marks submission:</div>
    <div class="marquee-container">
      <div id="marquee" class="marquee-content"></div>
    </div>
  </div>

  <!-- তারিখ লোড করার স্ক্রিপ্ট -->
  <script src="dates.js"></script>
  <script>
    const marquee = document.getElementById("marquee");
    examDates.forEach(exam => {
      const span = document.createElement("span");
      span.textContent = exam.text + " ";
      span.style.color = exam.color;
      span.style.fontWeight = "bold";
      marquee.appendChild(span);
    });
  </script>
  
    <div id="exam-buttons"></div>

    <dialog id="loginDialog">
        <h3>Login to access the marks uploading link</h3>
        <form method="dialog" onsubmit="return false">
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="Lock">
                <input type="text" id="loginId" placeholder="ID">
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/key.png" alt="Key">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <div id="loginError" class="error"></div>
            <button onclick="submitLogin()">LOGIN</button>
            <button onclick="closeLogin()">CANCEL</button>
        </form>
    </dialog>

    <footer>
        With guidance from the Head of the Institute, Pathpukur High School (HS)
    </footer>

    <script src="script.js"></script>
</body>
</html>
