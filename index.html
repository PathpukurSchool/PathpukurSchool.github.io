<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHPUKUR HIGH SCHOOL (HS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://via.placeholder.com/150?text=School+Logo" alt="School Logo" class="logo">
    <h1>PATHPUKUR HIGH SCHOOL (HS)</h1>
    <h2>Welcome to the marks uploading portal</h2>

    <div id="classLinks">
        </div>

    <dialog id="loginDialog">
        <h3>Login to access the marks uploading link</h3>
        <form method="dialog" onsubmit="return false">
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="Lock">
                <input type="text" id="loginId" placeholder="ID">
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-filled/50/key.png" alt="Key">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <div id="loginError" class="error"></div>
            <button onclick="submitLogin()">LOGIN</button>
            <button onclick="closeLogin()">CANCEL</button>
        </form>
    </dialog>

    <dialog id="adminDialog">
        <h3>Admin Panel</h3>
        <form id="adminForm">
            <button type="button" onclick="saveConfig()">Save Changes</button>
            <button type="button" onclick="closeAdmin()">Close</button>
            <div id="adminError" class="error"></div>
            <div id="adminSuccess" style="color: green; margin-top: 10px;"></div>
        </form>
    </dialog>

    <footer>
        With guidance from the Headmaster, Pathpukur High School
    </footer>

    <script src="script.js"></script>
</body>
</html>
