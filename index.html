  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
    }
    h1 {
      margin-top: 20px;
      color: #2e5a9f;
    }
    h1 img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .date {
      margin-bottom: 30px;
      color: #333;
      font-size: 18px;
    }
    .class-block {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .class-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .exam-buttons button {
      margin: 6px;
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .exam-buttons button:hover {
      background: #388E3C;
    }
    .hidden-form {
      display: none;
    }
    .form-popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .form-popup input {
      margin: 5px;
      padding: 8px;
      width: 80%;
    }
    .form-popup button {
      margin-top: 10px;
      padding: 8px 20px;
    }
  </style>
</head>

<h1>
  <img src="PHS-LOGO-JPEJ.jpg" alt="School Logo">

<div class="date">মার্কস আপলোডিং পোর্টালে আপনাকে স্বাগত</div>

<script>
  function openForm(link) {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("targetLink").value = link;
  }

  function closeForm() {
    document.getElementById("loginForm").style.display = "none";
  }

  function checkPassword() {
    var id = document.getElementById("userId").value;
    var pw = document.getElementById("password").value;
    var link = document.getElementById("targetLink").value;
    if (id === "Admin" && pw === "1234") {
      window.open(link, "_blank");
      closeForm();
    } else {
      alert("ভুল ID! অথবা PASSWORD!");
    }
  }
</script>

<div class="form-popup" id="loginForm">
  <h3>লিঙ্ক অ্যাক্সেস করার জন্য লগইন করুন</h3>
  <input type="text" id="userId" placeholder="ID"><br>
  <input type="password" id="password" placeholder="PASSWORD"><br>
  <input type="hidden" id="targetLink">
  <button onclick="checkPassword()">SUBMIT</button>
  <button onclick="closeForm()">CANCEL</button>
</div>
