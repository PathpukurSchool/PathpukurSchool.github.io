<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Notice Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      color: #003366;
      text-align: center;
      margin: 5px 0;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="color"] {
      height: 50px;
      padding: 0;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
    }

    @media screen and (max-width: 480px) {
      form {
        padding: 15px;
        width: 95%;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <img src="PHS-LOGO.png" alt="School Logo" class="logo" />
  <h1>PATHPUKUR HIGH SCHOOL (HS)</h1>
  <h1>üñäÔ∏è Upload Student Notice üñäÔ∏è</h1>

  <form id="noticeForm">
    <input type="date" name="date" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="body" placeholder="Notice Body" rows="4"></textarea>
    <label>Select Color:</label>
    <input type="color" name="color" value="#ffcc00" list="presetColors" />
    <datalist id="presetColors">
      <option value="#ffcc00"></option>
      <option value="#00cc99"></option>
      <option value="#3399ff"></option>
      <option value="#ff6666"></option>
      <option value="#cc33ff"></option>
      <option value="#66cc33"></option>
    </datalist>
    <input type="file" name="file" />
    <button type="submit">Upload Notice</button>
  </form>

  <div id="successMessage" class="success" style="display: none;">
    ‚úÖ Notice uploaded successfully!
  </div>

  <script>
async function uploadNotice(event) {
  event.preventDefault();

  const date = document.getElementById('date').value;
  const subject = document.getElementById('subject').value;
  const body = document.getElementById('body').value;
  const color = document.getElementById('color').value;
  const fileInput = document.getElementById('file');

  let fileContent = '';
  let fileName = '';
  let mimeType = '';

  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    fileName = file.name;
    mimeType = file.type;

    // File ‚Üí base64
    const reader = new FileReader();
    reader.onload = async function(e) {
      const base64 = e.target.result.split(',')[1]; // remove data:mime;base64,
      
      const postData = {
        date,
        subject,
        body,
        color,
        fileName,
        mimeType,
        fileContent: base64
      };

      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbyfcWwZnEHm30sUKPUc-gjlLpoe9C5LTW8MnDQHWCLehizv8Mtb37wQCkaCoLci3oDEpw/exec',
        {
          method: 'POST',
          body: JSON.stringify(postData),
          headers: {
            'Content-Type': 'application/json'
          }
        }
      );

      const result = await response.json();
      alert(result.message);
    };
    reader.readAsDataURL(file);
  } else {
    // No file attached
    const postData = {
      date,
      subject,
      body,
      color
    };

    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbyfcWwZnEHm30sUKPUc-gjlLpoe9C5LTW8MnDQHWCLehizv8Mtb37wQCkaCoLci3oDEpw/exec',
      {
        method: 'POST',
        body: JSON.stringify(postData),
        headers: {
          'Content-Type': 'application/json'
        }
      }
    );

    const result = await response.json();
    alert(result.message);
  }
}
</script>

</body>
</html>
