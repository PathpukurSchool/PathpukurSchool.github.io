<!-- HTML: Admin Panel Table -->
<div class="table-container">
  <h2>Exam Link for Teachers</h2>
  <table id="examTable">
    <thead>
      <tr>
        <th>CLASS</th>
        <th>ID</th>
        <th>PASSWORD</th>
        <th>LINK</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Rows -->
      <tr>
        <td class="fixed">V_1ST</td>
        <td><input type="text" value="" disabled></td>
        <td><input type="text" value="" disabled></td>
        <td><input type="text" value="" disabled></td>
        <td>
          <button class="editBtn">Edit</button>
          <button class="saveBtn" disabled>Save</button>
        </td>
      </tr>
      <!-- Repeat for other classes -->
      <tr><td class="fixed">V_2ND</td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><button class="editBtn">Edit</button><button class="saveBtn" disabled>Save</button></td></tr>
      <tr><td class="fixed">V_3RD</td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><button class="editBtn">Edit</button><button class="saveBtn" disabled>Save</button></td></tr>
      <tr><td class="fixed">VI_1ST</td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><input type="text" disabled></td><td><button class="editBtn">Edit</button><button class="saveBtn" disabled>Save</button></td></tr>
      <!-- Add more rows similarly... -->
    </tbody>
  </table>
</div>

<!-- JavaScript -->
<script>
  document.querySelectorAll(".editBtn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const row = btn.closest("tr");
      row.querySelectorAll("input").forEach(input => input.disabled = false);
      row.querySelector(".saveBtn").disabled = false;
    });
  });

  document.querySelectorAll(".saveBtn").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const row = btn.closest("tr");
      row.querySelectorAll("input").forEach(input => input.disabled = true);
      btn.disabled = true;
    });
  });
</script>
