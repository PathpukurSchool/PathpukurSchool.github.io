<script>
  function renderHelpList() {
    const container = document.getElementById('help-list');
    container.innerHTML = "";

    if (!Helping || Helping.length === 0 || !Helping[0].text) {
      container.innerHTML = `
  <div style="
    border: 2px solid #ff9999;
    background-color: #ffe6e6;
    color: #cc0000;
    font-size: 20px;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    max-width: 300px;
    margin: 0 auto;
  ">
    <strong> Available Soon! </strong><br> Please check back later for updates.
  </div>
`;
      return;
    }

    Helping.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.innerText = item.text;
      itemDiv.style.cursor = 'pointer';
      itemDiv.style.margin = '10px 0';
      itemDiv.style.padding = '8px 10px';
      itemDiv.style.backgroundColor = '#f9f9f9';
      itemDiv.style.borderLeft = `6px solid ${item.color || '#333'}`;
      itemDiv.style.borderRadius = '4px';
      itemDiv.style.transition = 'background-color 0.3s';
      itemDiv.onmouseover = () => itemDiv.style.backgroundColor = '#eef';
      itemDiv.onmouseout = () => itemDiv.style.backgroundColor = '#f9f9f9';
      itemDiv.onclick = () => showPopup(item.text, item.date, item.link, item.subj);
      container.appendChild(itemDiv);
    });
  }

  window.onload = () => {
    renderHelpList();
  };
</script>
