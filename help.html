    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">



    <style>
        /* CSS for the "Available Soon" message */
        .no-notice-message {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: #777;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px dashed #ccc;
        }

        .no-notice-message strong {
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
    </style>



</head>
<body>

    <img src="PHS-LOGO.png" alt="School Logo" class="logo">
    <h1>PATHPUKUR HIGH SCHOOL (HS)</h1>
    <h2 class="blink">üôè Instructions / Help üôè</h2>
    <ul id="help-list"></ul>








    <div id="notice-board"></div>

    <script src="help.js"></script>

    <script>
        function renderNoticeList() {
            const container = document.getElementById('notice-board');
            container.innerHTML = ""; // Clear existing content

            if (!Helping || Helping.length === 0) {
                container.innerHTML = `
                    <div class="no-notice-message">
                        <strong>Available Soon!</strong>
                        <p>Please check back later for updates.</p>
                    </div>
                `;
                return;
            }

            const noticeListDiv = document.createElement('div');
            noticeListDiv.classList.add('notice-list'); // Assuming style.css defines .notice-list

            Helping.forEach(notice => {
                const noticeItem = document.createElement('div');
                noticeItem.classList.add('notice-item'); // Assuming style.css defines .notice-item
                noticeItem.style.color = notice.color || '#000'; // Apply color from data if provided

                noticeItem.innerHTML = `
                    <strong>${notice.date}</strong>
                    <span>${notice.text}</span>
                `;

                noticeItem.onclick = () => showPopup(notice.text, notice.date, notice.link || '', notice.subj || '');
                noticeListDiv.appendChild(noticeItem);
            });
            container.appendChild(noticeListDiv);
        }

        // Dynamically create and show the popup
        function showPopup(titleText, date, link, subjText) {
            // Remove any existing dynamic popup before creating a new one
            const existingPopup = document.querySelector('.dynamic-popup');
            if (existingPopup) {
                document.body.removeChild(existingPopup);
            }

            const popup = document.createElement('div');
            popup.classList.add('dynamic-popup'); // Assuming style.css defines .dynamic-popup and its children styles

            // Heading (Text)
            const titleElem = document.createElement('div');
            titleElem.classList.add('popup-title');
            titleElem.innerText = titleText;
            popup.appendChild(titleElem);

            // Date
            const dateElem = document.createElement('div');
            dateElem.classList.add('popup-date');
            dateElem.innerHTML = `<strong>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</strong> ${date}`;
            popup.appendChild(dateElem);

            // Subj if available
            if (subjText && subjText.trim() !== '') {
                const subjElem = document.createElement('div');
                subjElem.classList.add('popup-subj');
                subjElem.innerText = subjText;
                popup.appendChild(subjElem);
            }

            // Button Container
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            // Open Link button if link exists
            if (link && link.trim() !== '') {
                const linkBtn = document.createElement('a');
                linkBtn.href = link;
                linkBtn.innerText = 'Open Link';
                linkBtn.target = '_blank';
                buttonContainer.appendChild(linkBtn);
            }

            // Close button
            const closeBtn = document.createElement('button');
            closeBtn.innerText = 'Back';
            closeBtn.onclick = () => document.body.removeChild(popup);
            buttonContainer.appendChild(closeBtn);

            popup.appendChild(buttonContainer);

            // Append to body
            document.body.appendChild(popup);
        }

        // Initial render on page load
        window.onload = renderNoticeList;

    </script>
