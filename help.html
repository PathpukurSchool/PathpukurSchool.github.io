<script src="Help.js"></script>
<script>
  function renderNoticeList() {
    const container = document.getElementById('notice-board');
    container.innerHTML = '';

    // studentTableNotices must be loaded from Helping.js
    if (!Array.isArray(helping) || helping.length === 0) {
      const msg = document.createElement('div');
      msg.className = 'no-notice-hover';
      msg.textContent = 'ЁЯЪл Notices Available Soon!\nPlease check back later for updates.';
      container.appendChild(msg);
      return;
    }

    helping.forEach(notice => {
      const item = document.createElement('div');
      item.innerText = notice.text;
      item.style.cursor = 'pointer';
      item.style.margin = '10px 0';
      item.style.padding = '10px';
      item.style.border = '1px solid #ccc';
      item.style.borderRadius = '6px';
      item.style.backgroundColor = '#f9f9f9';
      item.style.transition = 'background-color 0.3s';
      item.style.color = notice.color || '#000';
      item.onmouseover = () => item.style.backgroundColor = '#e6f2ff';
      item.onmouseout = () => item.style.backgroundColor = '#f9f9f9';

      item.onclick = () => showPopup(notice.text, notice.date, notice.link || '', notice.subj || '');
      container.appendChild(item);
    });
  }

  window.onload = () => {
    loadStudentExamLinks();   // ржпржжрж┐ ржЖржЧрзЗрж░ рж▓рж┐ржЩрзНржХ ржлрж╛ржВрж╢ржи ржерж╛ржХрзЗ
    renderNoticeList();       // ржирждрзБржи рж▓рж┐рж╕рзНржЯ рж░рзЗржирзНржбрж╛рж░
  };

  function closeModal() {
    document.getElementById('popupModal').style.display = 'none';
  }
</script>
