<!DOCTYPE html>
<html>
<head>
  <title>Notice Upload Panel</title>
</head>
<body>
  <h2>Upload New Notice</h2>
  <form id="noticeForm">
    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Subject:</label><br>
    <input type="text" name="subj" required><br><br>

    <label>Notice Text:</label><br>
    <textarea name="text" rows="4" required></textarea><br><br>

    <label>Link (PDF/Image/URL):</label><br>
    <input type="text" name="link"><br><br>

    <button type="submit">Upload Notice</button>
  </form>

  <script>
    document.getElementById("noticeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/.netlify/functions/uploadNotice", {
        method: "POST",
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
    });
  </script>
</body>
</html>
