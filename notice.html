  <script>
    const noticesPerPage = 10;
    let currentPage = 1;

    function renderNoticeTable() {
      const container = document.getElementById('notice-board');
      container.innerHTML = "";

      const start = (currentPage - 1) * noticesPerPage;
      const end = start + noticesPerPage;
      const paginatedNotices = studentTableNotices.slice(start, end);

      const table = document.createElement('table');
      table.id = 'notice-table';

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</th>
          <th>‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º‡¶¨‡¶∏‡ßç‡¶§‡ßÅ</th>
          <th>‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶™‡ßç‡¶§‡¶ø</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      paginatedNotices.forEach(notice => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${notice.date}</td>
          <td style="color: ${notice.color || '#000'};">${notice.text}</td>
<td>
  <button onclick="showPopup('${notice.text}', '${notice.date}', '${notice.link || ''}', '${notice.subj || ''}')" 
          onmouseover="this.style.opacity=0.8" 
          onmouseout="this.style.opacity=1">
    View
  </button>
</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);

      const totalPages = Math.ceil(TableNotices.length / noticesPerPage);
      document.getElementById('pageNumber').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    function nextPage() {
      if (currentPage < Math.ceil(TableNotices.length / noticesPerPage)) {
        currentPage++;
        renderNoticeTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderNoticeTable();
      }
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
    renderNoticeTable();
  </script>
