<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notice Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="PHS-LOGO.png" alt="School Logo" class="logo">
    <h1>PATHPUKUR HIGH SCHOOL (HS)</h1>
    <h2 class="blink">ðŸ“Œ Notice Board ðŸ“Œ</h2>
    <ul id="notice-list"></ul>

    <script>
        fetch('files.json')
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('notice-list');
                data.notices.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.target = '_blank';
                    a.textContent = `${item.name} (${item.date})`;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            });
    </script>
