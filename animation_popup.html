       #eventPopupOverlay {

            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(8px);
            opacity: 1;
            transition: opacity 0.6s ease;
            display: none;
        }

        #popupContent {
            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transform: scale(0.9);
            animation: bounceIn 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 500px;
            position: relative;
            cursor: default;
            border: 5px solid #fff;
            overflow: hidden; 
        }

        #eventPopupOverlay.active #popupContent {
            transform: scale(1) rotate(0deg);
        }

        #closeButton {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
            line-height: 1;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            z-index: 10001;
        }

        #closeButton:hover {

            transform: rotate(90deg) scale(1.1);
        }

            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.5; }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;

        function createConfetti(count) {
            const container = document.getElementById('confetti-container');
            container.innerHTML = '';
            const colors = ['#f7d794', '#ff6b81', '#70a1ff', '#2ed573', '#fff'];
            for (let i = 0; i < count; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 3 + 2) + 's';
                c.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(c);
            }
        }

        function injectPopupContent(event) {
            const contentDiv = document.getElementById('popupContent');
            const overlayDiv = document.getElementById('eventPopupOverlay');

                ${event.image ? `<img src="${event.image}" class="event-img animate__animated animate__fadeInDown" onerror="this.style.display='none'">` : ''}
                <h2>${event.icon} ${event.name}</h2>
                <h1 class="animate__animated animate__zoomIn">${event.title}</h1>
                <p class="subtitle"><b>${event.subtitle}</b></p>
            `;

            overlayDiv.style.display = 'flex';
            setTimeout(() => {
                overlayDiv.classList.add('active');
                overlayDiv.style.opacity = '1';
                createConfetti(50);
            }, 100);

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const activeEvent = eventSchedule.find(e => {
                const start = new Date(today.getFullYear(), e.month, e.date);
                const end = new Date(start);
                end.setDate(end.getDate() + e.durationDays);
                return today >= start && today < end;
            });
            if (activeEvent) injectPopupContent(activeEvent);
        });
    </script>
