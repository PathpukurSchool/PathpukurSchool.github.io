        .confetti {

        /* ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶∞‡¶ô */

<body>

    <div id="newYearPopupOverlay" onclick="closePopup(event)">
        <div id="newYearContent" onclick="event.stopPropagation()">

            <p>‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶õ‡¶∞ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶®‡ßá ‡¶¨‡¶Ø‡¶º‡ßá ‡¶Ü‡¶®‡ßÅ‡¶ï ‡¶Ü‡¶®‡¶®‡ßç‡¶¶, ‡¶∂‡¶æ‡¶®‡ßç‡¶§‡¶ø ‡¶ì ‡¶∏‡¶æ‡¶´‡¶≤‡ßç‡¶Ø‡•§</p>
            <p>**Happy New Year!**</p>

        <script>
            function createConfetti() {
                const colors = ['#f7d794', '#ff6b81', '#70a1ff', '#2ed573', '#ffa502', '#fff'];
                const overlay = document.getElementById('newYearPopupOverlay');
                const content = document.getElementById('newYearContent');
                const count = 50; // ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶ï‡¶£‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ

                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 5 + 's'; // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶¶‡ßá‡¶∞‡ßÄ‡¶§‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ
                    confetti.style.animationDuration = Math.random() * 5 + 5 + 's'; // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶∏‡¶Æ‡¶Ø‡¶º‡¶ï‡¶æ‡¶≤
                    confetti.style.width = Math.random() * 8 + 5 + 'px';
                    confetti.style.height = confetti.style.width;

                    overlay.insertBefore(confetti, content); // ‡¶ï‡¶®‡¶ü‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶™‡ßá‡¶õ‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                }

            // ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
            function closePopup(event) {
                const overlay = document.getElementById('newYearPopupOverlay');

                // ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá ‡¶¨‡¶æ ‡¶ï‡ßç‡¶∞‡¶∏ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶Ø‡¶º
                if (event.target === overlay || event.target.id === 'closeButton') {
                    // ‡¶´‡ßç‡¶Ø‡¶æ‡¶°-‡¶Ü‡¶â‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
                    overlay.style.opacity = '0';

                    }, 500); // CSS transition time (0.5s) ‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡ßá‡¶ñ‡ßá
                }

            window.onload = createConfetti;
        </script>
